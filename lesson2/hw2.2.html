<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW 2.2</title>
</head>
<style>
  .main{
      width: 1000px;
      height: 1000px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: bisque;



  }

  .box1, .box2, .box3, .box4, .box5, .box6 {
      background-color: red;
      width: 150px;
      height: 150px;
      transition: 1.5s;
  }

  .box1:hover, .box2:hover, .box3:hover, .box4:hover, .box5:hover, .box6:hover {
      border-radius: 50%;
      background-color: gray;
      transition: 1.5s;
  }

</style>
<body>
<div class="main">
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
</div>


</body>
</html>
